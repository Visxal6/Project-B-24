{% extends 'app/base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'users/styles/multistep-form.css' %}">
{% endblock %}

{% block content %}
<section id="complete-profile">
  <div class="wizard-card">
    <h2>Complete your profile</h2>

    <form method="post" class="form-wizard">
      {% csrf_token %}

      <div class="steps-container">
        <div class="step current" data-step="0">
          <h3>I'm a...</h3>
          <div class="choice-group single-choice">
            <input type="radio" id="role-student" name="role" value="student" hidden required>
            <label for="role-student" class="choice-btn">Student</label>

            <input type="radio" id="role-cio" name="role" value="cio" hidden>
            <label for="role-cio" class="choice-btn">CIO</label>
          </div>
        </div>

        <div class="step" data-step="1">
          <h3>My interests</h3>
          <p class="help-text">Pick as many as you like.</p>

          <div class="choice-group multi-choice">
            <input type="checkbox" id="interest-recycling" name="interests" value="recycling" hidden>
            <label for="interest-recycling" class="choice-btn">Recycling</label>

            <input type="checkbox" id="interest-clean-energy" name="interests" value="clean energy" hidden>
            <label for="interest-clean-energy" class="choice-btn">Clean Energy</label>

            <input type="checkbox" id="interest-composting" name="interests" value="composting" hidden>
            <label for="interest-composting" class="choice-btn">Composting</label>

            <input type="checkbox" id="interest-water-conservation" name="interests" value="water conservation" hidden>
            <label for="interest-water-conservation" class="choice-btn">Water Conservation</label>

            <input type="checkbox" id="interest-waste-reduction" name="interests" value="waste reduction" hidden>
            <label for="interest-waste-reduction" class="choice-btn">Waste Reduction</label>

            <input type="checkbox" id="interest-sustainable-food" name="interests" value="sustainable food" hidden>
            <label for="interest-sustainable-food" class="choice-btn">Sustainable Food</label>

            <input type="checkbox" id="interest-climate-action" name="interests" value="climate action" hidden>
            <label for="interest-climate-action" class="choice-btn">Climate Action</label>

            <input type="checkbox" id="interest-biodiversity" name="interests" value="biodiversity" hidden>
            <label for="interest-biodiversity" class="choice-btn">Biodiversity</label>

            <input type="checkbox" id="interest-green-transport" name="interests" value="green transport" hidden>
            <label for="interest-green-transport" class="choice-btn">Green Transport</label>

            <input type="checkbox" id="interest-eco-friendly" name="interests" value="eco-friendly products" hidden>
            <label for="interest-eco-friendly" class="choice-btn">Eco-Friendly Products</label>
          </div>
          
          <div style="margin-top: 20px;">
            <label for="custom-interest" style="display: block; margin-bottom: 8px; font-weight: 500;">Add your own interest:</label>
            <input type="text" id="custom-interest" name="custom_interest" placeholder="e.g., Urban Gardening" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px;">
          </div>
        </div>
      </div>

      <div class="controls">
        <button type="button" class="prev-btn" hidden>Back</button>
        <button type="button" class="next-btn">Next</button>
        <button type="submit" class="submit-btn" hidden>Finish</button>
      </div>
    </form>
  </div>

  <script src="{% static 'users/scripts/multistep-form.js' %}"></script>
</section>
{% endblock %}
