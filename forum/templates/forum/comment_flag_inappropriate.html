{% extends "app/base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card border-warning">
        <div class="card-header bg-warning text-dark">
          <h3 class="mb-0">Flag Comment as Inappropriate</h3>
        </div>
        <div class="card-body">
          <div class="alert alert-info" role="alert">
            <strong>Comment by:</strong> {{ comment.author }}<br>
            <strong>Created:</strong> {{ comment.created_at }}<br>
            <strong>Content:</strong> <em>{{ comment.content }}</em>
          </div>

          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="moderation_note"><strong>Moderation Note (Reason):</strong></label>
              <textarea class="form-control" id="moderation_note" name="moderation_note" rows="4"
                placeholder="Explain why this comment is inappropriate..." required></textarea>
              <small class="form-text text-muted">This note will be recorded in the system.</small>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-warning">Flag as Inappropriate</button>
              <a href="{% url 'forum:post_detail' comment.post.pk %}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
