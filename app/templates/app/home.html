{% extends 'app/base.html' %}

{% block title %}Dashboard | CS3240 Project{% endblock %}

{% block content %}
<section id="home">
  <!--Flash Message-->
  {% if messages %}
  <div class="messages">
    {% for message in messages %}
    <div class="alert {{ message.tags }}">
      {{ message }}
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <h1>This is the Dashboard</h1>
  <p>Nothing to see here yet</p>
</section>
{% endblock %}
